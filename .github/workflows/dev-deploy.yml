name: Deploy to Development

on:
  push:
    branches:
      - main

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_APP_NAME: "{{CLIENT_NAME}} - Dev"
          NEXT_PUBLIC_APP_URL: "https://{{CLIENT_SLUG}}.dev.freebeer.ai"

      - name: Deploy to Vercel (Development)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: Comment on commit
        if: success()
        run: |
          echo "âœ… Successfully deployed to {{CLIENT_SLUG}}.dev.freebeer.ai"
          echo "Deployment URL: https://{{CLIENT_SLUG}}.dev.freebeer.ai"
